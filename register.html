<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aidentify - Signup</title>
    <!--favicon -->
    <link rel="icon" href="images/tooth-cleaning.png" type="">

    <!-- CSS FILES -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="css/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/templatemo-topic-listing.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            max-width: 500px;
            width: 100%;
            background: var(--white-color);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white-color);
            padding: 20px;
            text-align: center;
        }

        .form-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .form-content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(128, 208, 199, 0.2);
            border-radius: 4px;
            transition: all 0.3s ease;
            background-color: white;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(128, 208, 199, 0.25);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white-color);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
        }

        .error-message {
            background: #dc3545;
            color: var(--white-color);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: var(--primary-color);
            color: var(--white-color);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .form-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .form-links a:hover {
            color: var(--secondary-color);
        }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-option {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(128, 208, 199, 0.2);
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--primary-color);
        }

        .role-option:hover {
            background: rgba(128, 208, 199, 0.1);
        }

        .role-option.selected {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white-color);
            border-color: transparent;
        }

        .role-specific-fields {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .role-specific-fields.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 2px 0;
            transition: color 0.3s ease;
        }

        .password-requirements li.valid {
            color: var(--primary-color);
        }

        .password-requirements li.invalid {
            color: #dc3545;
        }

        .password-field {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #666;
            transition: color 0.3s ease;
        }

        .eye-icon:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="form-header">
            <h2 style="color: white;">Signup</h2>
        </div>
        <div class="form-content">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="registerForm">
                <div class="role-selector">
                    <div class="role-option" data-role="student">Student</div>
                    <div class="role-option" data-role="doctor">Doctor</div>
                    <div class="role-option" data-role="admin">Admin</div>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <small class="password-requirements">
                        Password must:
                        <ul>
                            <li>Be at least 6 characters long</li>
                            <li>Contain at least one uppercase letter</li>
                            <li>Contain at least one lowercase letter</li>
                            <li>Contain at least one number</li>
                            <li>Contain at least one special character (!@#$%^&* etc.)</li>
                        </ul>
                    </small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                </div>

                <!-- Student-specific fields -->
                <div class="role-specific-fields" id="studentFields">
                    <div class="form-group">
                        <label for="university">University</label>
                        <input type="text" id="university" name="university">
                    </div>

                    <div class="form-group">
                        <label for="level">Level</label>
                        <input type="number" id="level" name="level" min="1" max="6">
                    </div>
                </div>

                <!-- Doctor-specific fields -->
                <div class="role-specific-fields" id="doctorFields">
                    <div class="form-group">
                        <label for="clinicName">Clinic Name</label>
                        <input type="text" id="clinicName" name="clinicName">
                    </div>

                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <input type="text" id="specialization" name="specialization">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <div class="form-links">
                <span>Already have an account?</span>
                <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>

    <script type="module">
        import AuthService from './js/api/AuthService.js';

        const authService = new AuthService();

        // Add password visibility toggle functionality
        document.querySelectorAll('.eye-icon').forEach(icon => {
            icon.addEventListener('click', function () {
                const passwordInput = this.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Toggle eye icon
                this.classList.toggle('bx-hide');
                this.classList.toggle('bx-show');
            });
        });

        // Handle role selection
        const roleOptions = document.querySelectorAll('.role-option');
        const studentFields = document.getElementById('studentFields');
        const doctorFields = document.getElementById('doctorFields');

        roleOptions.forEach(option => {
            option.addEventListener('click', function () {
                // Remove selected class from all options
                roleOptions.forEach(opt => opt.classList.remove('selected'));

                // Add selected class to clicked option
                this.classList.add('selected');

                // Show/hide role-specific fields
                const role = this.dataset.role;
                studentFields.classList.toggle('active', role === 'student');
                doctorFields.classList.toggle('active', role === 'doctor');
            });
        });

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const selectedRole = document.querySelector('.role-option.selected');
            if (!selectedRole) {
                showError('Please select a role');
                return;
            }

            const role = selectedRole.dataset.role;
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                role: role
            };

            // Add role-specific data
            if (role === 'student') {
                formData.university = document.getElementById('university').value.trim();
                formData.level = document.getElementById('level').value;
            } else if (role === 'doctor') {
                formData.clinicName = document.getElementById('clinicName').value.trim();
                formData.specialization = document.getElementById('specialization').value.trim();
            }

            try {
                const submitButton = document.querySelector('.submit-btn');
                submitButton.disabled = true;
                submitButton.textContent = 'Creating Account...';

                const response = await authService.register(formData);
                console.log('Registration successful:', response);

                showSuccess('Account created successfully! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || 'Registration failed. Please try again.');
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>

</html>
